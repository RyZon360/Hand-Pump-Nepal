<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode a {
      color: #90caf9 !important;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 60vh;
    }
    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .dark-mode .contact-box {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #008000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

<header style="background: linear-gradient(to right, #008000, #FF0000); color: white; padding: 20px;">
  <div style="display: flex; align-items: flex-start; justify-content: space-between;">
    
    <!-- Fl√®che + R√©seaux -->
    <div style="display: flex; flex-direction: column; align-items: flex-start; margin-left: 20px;">
      <a href="javascript:history.back()" style="color: white; font-size: 32px; text-decoration: none;">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div style="display: flex; gap: 12px; margin-top: 45px;">
        <a href="https://www.instagram.com/hand_pump_nepal/" target="_blank" style="color: white;">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="https://www.youtube.com/channel/UC6AhTV5VBIMvlplATf6g07w" target="_blank" style="color: white;">
          <i class="fab fa-youtube fa-lg"></i>
        </a>
        <a href="mailto:handpumpnepal@gmail.com" style="color: white;">
          <i class="fas fa-envelope fa-lg"></i>
        </a>
      </div>
    </div>

    <!-- Logo + Titre + Langues -->
    <div style="text-align: center;">
      <a href="index.html">
        <img src="logo.png" alt="Hand Pump Nepal" style="height: 50px;">
      </a>
      <h1 style="margin: 5px 0;">
        <a href="contact.html" style="color: white; text-decoration: none;">Contact</a>
      </h1>
      <div>
        üåê 
        <a href="contact.html" style="color: white; text-decoration: none; margin: 0 8px;">EN</a>|
        <a href="contact_np.html" style="color: white; text-decoration: none; margin: 0 8px;">NP</a>|
        <a href="contact_ar.html" style="color: white; text-decoration: none; margin: 0 8px;">AR</a>
      </div>
    </div>

    <!-- Maison + Dark Mode -->
    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-right: 20px;">
      <a href="index.html" style="color: white; font-size: 32px; text-decoration: none;">
        <i class="fas fa-house"></i>
      </a>
      <button onclick="toggleDarkMode()" style="margin-top: 45px; background: none; border: 1px solid white; color: white; padding: 4px 8px; border-radius: 5px; cursor: pointer;">
        üåô
      </button>
    </div>

  </div>
</header>

<section>
  <div class="contact-box">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</section>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
