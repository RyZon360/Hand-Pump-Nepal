    }

    section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
